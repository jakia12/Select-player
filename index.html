<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select player</title>
    <!-- bootstrap min css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- main style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header start -->
    <header class="header">
        <div class="container-fluid ps-0 pr-0">
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="hero_img_box">
                        <img src="images/Mask Group (1).png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-8 col-sm-6 d-flex flex-column justify-content-center align-items-center">

                    <div class="hero_content">
                        <h1 class="fw-bold text-capitalize lh-base hero_title  mb-3 pb-3">choose your
                            favourite
                            player
                        </h1>
                        <p class="fw-normal text-light mt-3 lh-lg">Amet minim mollit non deserunt ullamco est sit
                            aliqua
                            dolor
                            do
                            amet sint. Velit officia
                            consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <!-- header end -->


    <!-- player section start -->
    <main>
        <section class="player_section">
            <div class="wrapper">
                <div class="row">
                    <div class="col-md-9 col-sm-6">
                        <div class="player_area">
                            <div class="row card_rows">
                                <div class="col-md-4 col-sm-6">
                                    <div class="card border bg-dark">
                                        <img src="images/pl1.png" class="card-img-top" alt="...">
                                        <div class="card-body text-center">
                                            <h3 class=" text-light player_name fw-semibold lh-base text-capitalize ">
                                                Card
                                                title</h3>
                                            <div class="cart_info my-2">
                                                <span class="goal_count count text-light text-capitalize  " 36>36
                                                    Goals</span>
                                                <span class="text-light font-bold mx-3 dot ">.</span>
                                                <span class="assist_count count   text-capitalize ">120
                                                    assist</span>
                                            </div>
                                            <a href="#" class="btn  select_btn ">Select</a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="selected_player_box bg-dark  py-3 my-3">
                            <h3 class="text-capitalize text-center font-semibold lh-base text-white pt-3">selected-v
                            </h3>
                            <div class="divider"></div>
                            <div class="player_rows">
                                <ul class="player_row">
                                    <li class="text-white player_list font-normal lh-base text-capitalize"><span
                                            class="num_spacing"> 1.
                                        </span>massi leonardo</li>
                                    <li class="text-white player_list font-normal lh-base text-capitalize"><span
                                            class="num_spacing"> 1.
                                        </span>massi leonardo</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- player section end -->
    <!-- bootstrap min js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
