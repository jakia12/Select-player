<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select player</title>
    <!-- bootstrap min css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- main style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header start -->
    <header class="header">
        <div class="container-fluid ps-0 pr-0">
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="hero_img_box">
                        <img src="images/Mask Group (1).png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-8 col-sm-6 d-flex flex-column justify-content-center align-items-center">

                    <div class="hero_content">
                        <h1 class="fw-bold text-capitalize lh-base hero_title  mb-3 pb-3">choose your
                            favourite
                            player
                        </h1>
                        <p class="fw-normal text-light mt-3 lh-lg">Amet minim mollit non deserunt ullamco est sit
                            aliqua
                            dolor
                            do
                            amet sint. Velit officia
                            consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <!-- header end -->


    <!-- player section start -->
    <main>
        <section class="player_section">
            <div class="wrapper">
                <div class="row">
                    <div class="col-md-9 col-sm-6">
                        <div class="player_area">
                            <div class="card_rows">

                            </div>
                        </div>

                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="selected_player_box bg-dark  py-3 mb-3 rounded">
                            <h3 class="text-capitalize text-center fw-semibold title lh-base text-white pt-3">selected-v
                            </h3>
                            <div class="divider"></div>
                            <div class="player_rows">

                            </div>
                        </div>

                        <!-- selected player end -->

                        <!-- player expense calculator -->

                        <div class="budget_calculation bg-dark p-3 rounded">
                            <h3 class="text-capitalize text-center title fw-semibold lh-base text-white pt-3">Budget
                            </h3>
                            <div class="divider"></div>
                            <div class="player_expense_calculate">
                                <form action=" ">
                                    <div class="input_wrapper d-flex align-items-center">
                                        <label class="form-label text-light " for="">Per player :</label>
                                        <input type="text" class="calc_form rounded">

                                    </div>

                                    <div class="text-center my-2 py-3">
                                        <button type="submit" class="calc_btn  rounded">
                                            Calculate
                                        </button>
                                    </div>
                                </form>
                                <!-- per player expense calculation end -->

                                <form action=" ">
                                    <div class="input_wrapper d-flex align-items-center pb-3">
                                        <label class="form-label text-light " for="">Manager :</label>
                                        <input type="text" class="calc_form rounded">

                                    </div>
                                    <div class="input_wrapper d-flex align-items-center ">
                                        <label class="form-label text-light " for="">Coach :</label>
                                        <input type="text" class="calc_form rounded">

                                    </div>

                                    <div class="text-center my-2 py-3 ">
                                        <button type="submit" class="calc_btn mb-3 text-capitalize rounded">
                                            Calculate total
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- player section end -->
    <!-- bootstrap min js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
